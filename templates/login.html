<div class="container">
	<form name="userForm" ng-submit="login(username, password)" novalidate>
		<div class="form-group" ng-class="{ 'has-error': userForm.username.$touched && userForm.username.$invalid }">
			<label>Username</label>
			<input name="username" class="form-control" type="text" ng-model="username" required>
			<div class="help-block" ng-messages="userForm.username.$error" ng-if="userForm.username.$touched">
       			<p ng-message="required">Your username is required.</p>
      		</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': userForm.username.$touched && userForm.username.$invalid }">
			<label>Password</label>
			<input name="password" class="form-control" type="password" ng-model="password" required>
			<div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
       			<p ng-message="required">Your password is required.</p>
      		</div>
		</div>
		<input ng-disabled="userForm.$invalid" class="btn btn-success btn-lg btn-block" type="submit" value="Login">
	</form>
</div>
