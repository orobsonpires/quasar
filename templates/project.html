
<div class="row" ng-controller='ProjectsCtrl'>
    <div class="col-md-12" >
        <a href="#/" class="btn btn-default"><i class="glyphicon glyphicon-heart"></i> Projects</a><br></br>
        <div class="panel panel-default">
            <div class="panel-heading">New Project</div>
                <div class="panel-body">
                    <form name="projectForm" ng-submit="createProject()" novalidate>
                        <div class="form-group row">
                            <label for="projectName" class="col-sm-2 form-control-label">Project Name*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="projectName" placeholder="Name">
                            </div>
                            <br/>
                        </div>
                        <div class="form-group row">
                            <label for="projectDescription" class="col-sm-2 form-control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="projectClientCompany" class="col-sm-2 form-control-label">Client Company</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="projectClientCompany" placeholder="Company Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="projectCategory" class="col-sm-2 form-control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="projectCategory" placeholder="Category Name">
                            </div>
                        </div>
                    </form>
                    <div class="form-group row">
                        <div class="col-md-offset-2 col-md-6">
                            <button type="submit" class="btn btn-info">Create Project</button>
                            <button type="submit" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
            </div>
        </div>        
    </div>
</div>
