<div class="container">
	<form name="userForm" ng-submit="createUser()" novalidate>
		<div class="form-group" ng-class="{ 'has-error': userForm.username.$touched && userForm.username.$invalid }">
			<label>Username</label>
			<input name="username" class="form-control" type="text" ng-model="username" ng-minlength="5" ng-maxlength="10" required>
			<div class="help-block" ng-messages="userForm.username.$error" ng-if="userForm.username.$touched">
       			<p ng-message="required">Your username is required.</p>
       			<p ng-message="minlength">Your username is too short.</p>
       			<p ng-message="maxlength">Your username is too long.</p>
      		</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': userForm.password.$touched && userForm.password.$invalid }">
			<label>Password</label>
			<input name="password" class="form-control" type="password" ng-model="password" ng-minlength="5" ng-maxlength="10" required>
			<div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
       			<p ng-message="required">Your password is required.</p>
       			<p ng-message="minlength">Your password is too short.</p>
       			<p ng-message="maxlength">Your password is too long.</p>
      		</div>
		</div>
		<input ng-disabled="userForm.$invalid" class="btn btn-primary btn-lg btn-block" type="submit" value="Register">
	</form>
</div>
